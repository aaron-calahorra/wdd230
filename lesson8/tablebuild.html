<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Creating and styling tables with HTML and CSS"/>
        <meta name="author" content="Aaron Calahorra">
        <title>Table Build</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/base.css">
     </head>

     <table>
         <thead>
             <tr>
                 <th colspan="3" scope="colgroup">ACME Wildwest</th>
             </tr>
             <tr>
                 <th scope="col">Period</th>
                 <th scope="col">Sales</th>
                 <th scope="col">Sales Goal</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>August</td>
                 <td>$3,590</td>
                 <td>$4,000</td>
             </tr>
             <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
             </tr>
             <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
             </tr>
             <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="focus">$7,500</td>
             </tr>
             <tr>
                <td><i> Black Friday</i></td>
                <td colspan="2">$3,200</td>
             </tr>
             <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
             </tr>
         </tbody>
         <tfoot>
             <tr>
                 <th colspan="3" scope="colgroup">Compiled 2.21.2022 by Aaron Calahorra</th>
             </tr>
         </tfoot>
     </table>
</html>
