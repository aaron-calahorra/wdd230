        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- CSS -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/medium.css" />
        <link rel="stylesheet" href="css/large.css" />

    <body>
        <header>
              <nav>
                <a href="index.html" class="logo"><img src="images/templeinn-logo.webp" alt="Temple Inn Logo"></a>
                <div id="hamLinks">
                  <a href="#news">Temples</a>
                  <a href="#contact">Reservations</a>

                  <a href="#about">Weddings</a>
                  <a href="#about">Missionaries</a>

                </div>

            <p>All around the world</p>

          </section>
          <section class="featured-destination">
            <h2>Featured temple destination</h2>
